<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Ohmyfood</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header><img src="images/logo/ohmyfood.png" alt="" class="logo"></header>

    <div class="location">
        <div class="pins"><i class="fa-sharp fa-solid fa-location-dot pins"></i></div>
        <div> Paris, Belleville</div>
    </div>

    <navbar>
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>

        <div class="boutton-rechercher">Explorer nos restaurants</div>
    </navbar>

    <h2>Fonctionnement</h2>
    <div class="fonctionnement">


        <div class="boutton">
            <div class="pins2"><i class="fa-sharp fa-solid fa-mobile-screen-button"></i></div>
            Choisissez un restaurant
        </div>
        <div class="boutton">
            <div class="pins2"><i class="fa-sharp fa-solid fa-list-ul"></i></div>
            Composez votre menu
        </div>
        <div class="boutton">
            <div class="pins2"><i class="fa-sharp fa-solid fa-utensils"></i></div>
            Dégustez au restaurant
        </div>
    </div>

    <h3>Restaurants</h3>
    <div class="restaurants">

        <article class="card">
            <div class="box1"><img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="" class="logo">
            </div>
            <div class="box2">La palette du goût</div>
            <div class="box3">Ménilmontant</div>
            <div class="box4"><i class="fa-sharp fa-solid fa-heart"></i></div>

        </article>

    </div>



</body>

</html>
